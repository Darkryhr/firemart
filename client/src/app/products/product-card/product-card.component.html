<mat-card class="product-card">
  <mat-card-content>
    <img
      mat-card-image
      src="https://via.placeholder.com/100"
      alt="product image"
    />
  </mat-card-content>
  <mat-card-header>
    <!-- <mat-card-header> Product Name </mat-card-header>
  <mat-card-content>
    <br />
  </mat-card-content> -->
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>Price:{{ product.price }}$</mat-card-subtitle>
    <span class="fillspace"></span>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="addToCart(product.id)">
        Buy
      </button>
    </mat-card-actions>
  </mat-card-header>

  <!-- <mat-card-subtitle>Price:</mat-card-subtitle> -->
</mat-card>
