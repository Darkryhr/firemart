<mat-dialog-content align="center">
  <img [src]="'/assets/' + data.product.image" />
  <h2 mat-dialog-title align="center">{{ data.product.name | titlecase }}</h2>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <app-increment-input
    [value]="_value"
    [step]="_step"
    [min]="_min"
    [max]="_max"
    [wrap]="_wrap"
    #info
  >
  </app-increment-input>
  <button mat-button [mat-dialog-close]="info">Submit</button>
</mat-dialog-actions>
