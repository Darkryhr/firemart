<mat-sidenav-container class="sidenav-container">
  <!-- SIDENAV -->

  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
      <a mat-list-item routerLink="/products" (click)="drawer.close()"
        >Products</a
      >
      <a mat-list-item routerLink="/" (click)="drawer.close()">Cart</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- TOP TOOLBAR-->

    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/"></span>

      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/products" matTooltip="Start Shopping"
          ><mat-icon>local_mall</mat-icon></a
        >
        <a mat-button routerLink="/login" *ngIf="!user" matTooltip="Login"
          ><mat-icon>login</mat-icon></a
        >
        <a mat-button *ngIf="user" (click)="logout()" matTooltip="Logout"
          ><mat-icon>logout</mat-icon></a
        >
        <button
          mat-button
          (click)="toggleDarkMode()"
          matTooltip="Toggle Light / Dark Mode"
        >
          <mat-icon>{{ themeState }}</mat-icon>
        </button>
        <!-- <button mat-button (click)="toggleDarkMode()" *ngIf="!isDarkMode">
          <mat-icon>dark_mode</mat-icon>
        </button> -->
      </div>

      <!-- DROPDOWN MENU -->

      <!-- <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <a mat-menu-item href="https://fireship.page.link/slack">
          <i>ðŸ›’</i>
          <span>Cart</span>
        </a>
      </mat-menu> -->
    </mat-toolbar>

    <!-- TRANSCLUSION -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
