<mat-form-field
  [style.width.px]="80"
  [style.padding.px]="0"
  class="my-form-field"
>
  <button
    mat-button
    mat-icon-button
    matPrefix
    aria-label="Remove"
    [color]="getColor()"
    (click)="incrementValue(-_step)"
    [disabled]="shouldDisableDecrement(_value)"
  >
    <mat-icon>remove</mat-icon>
  </button>
  <input
    matInput
    name="_value"
    type="number"
    [(ngModel)]="_value"
    (focus)="setColor('primary')"
    (blur)="setColor('default')"
    (change)="addNewItem(newItem.value)"
    #newItem
  />
  <button
    mat-button
    mat-icon-button
    matSuffix
    aria-label="Add"
    [color]="getColor()"
    (click)="incrementValue(_step)"
    [disabled]="shouldDisableIncrement(_value)"
  >
    <mat-icon>add</mat-icon>
  </button>
</mat-form-field>
