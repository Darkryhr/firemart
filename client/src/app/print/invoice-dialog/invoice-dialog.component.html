<mat-dialog-content align="center">
  <h2 mat-dialog-title align="center">Thank You!</h2>
  <p>Would you like to print your invoice?</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="true" (click)="getInvoice()">
    Yes
  </button>
  <button mat-button [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
